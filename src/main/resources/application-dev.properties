movie.upload.video.maxsize=204800
#movie.upload.video.path=/Users/xhxh1/Desktop/Downloads/movie/src/main/resources/upload/video/
movie.upload.video.path=E:\\upload\\upload\\video\\
#数据库备份设置
movie.database.backup.dir=/Users/xhxh1/Desktop/Downloads/movie/src/main/resources/backup
movie.database.backup.username=root
movie.database.backup.password=root
movie.database.backup.database.name=bootmovie
#最大选座数
